name: release
on:
  workflow_dispatch:
permissions:
  contents: read

jobs:
  release-mega-pr:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - name: Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        fetch-depth: 0

    - uses: googleapis/release-please-action@v4
      id: release-please
      with:
         release-type: simple
         token: ${{ secrets.MOWORKFLOWTOKEN }}

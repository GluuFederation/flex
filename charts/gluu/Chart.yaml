apiVersion: v2
appVersion: "5.1.2"
icon: https://gluu.org/docs/gluu-server/favicon.ico
home: https://www.gluu.org
sources:
  - https://docs.gluu.org
maintainers:
- name: moabu
  email: team@gluu.org
description: Gluu Access and Identity Management
name: gluu
version: 5.1.2
dependencies:
    - name: config
      condition: global.config.enabled
      version: 1.1.2

    - name: config-api
      condition: global.config-api.enabled
      version: 1.1.2

    - name: opendj
      condition: global.opendj.enabled
      version: 5.1.2

    - name: auth-server
      condition: global.auth-server.enabled
      version: 1.1.2

    - name: admin-ui
      condition: global.admin-ui.enabled
      version: 5.1.2

    - name: fido2
      condition: global.fido2.enabled
      version: 1.1.2

    - name: scim
      condition: global.scim.enabled
      version: 1.1.2

    - name: nginx-ingress
      condition: global.nginx-ingress.enabled
      version: 5.1.2

    - name: casa
      version: 1.1.2
      condition: global.casa.enabled

    - name: auth-server-key-rotation
      condition: global.auth-server-key-rotation.enabled
      version: 1.1.2

    - name: persistence
      condition: global.persistence.enabled
      version: 1.1.2

    - name: cn-istio-ingress
      condition: global.istio.ingress
      version: 5.1.2

    - name: link
      condition: global.link.enabled
      version: 1.1.2

    - name: saml
      condition: global.saml.enabled
      version: 1.1.2

    - name: kc-scheduler
      condition: global.kc-scheduler.enabled
      version: 1.1.2
